<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samsung</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/0f351d3fba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="images/logo.png" alt="" />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Explore</a></li>
            <li><a href="#">Offers</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Home</a></li>
          </ul>
        </div>
      </nav>

      <div class="information">
          <div class="overlay"></div>
          <img src="images/smartwatch.png" class="smartwatch">
        <div id="circle">
          <div class="feature one">
            <img src="images/fingerprint-solid.svg" alt="" />
            <p>Super AMOLED Touch Display</p>
          </div>
          <div class="feature two">
            <img src="images/bed-solid.svg" alt="" />
            <p>Track your snooze with Sleep Tracker</p>
          </div>
          <div class="feature three">
            <img src="images/heart-circle-check-solid.svg" alt="" />
            <p>Samsung Health</p>
          </div>
          <div class="feature four">
            <img src="images/person-falling-solid.svg" alt="" />
            <p>Fall Detection 4</p>
          </div>
        </div>
      </div>

      <div class="controls">
        <img src="images/arrow.png" id="upBtn">
        <h3>Features</h3>
        <img src="images/arrow.png" id="downBtn">
      </div>

    </div>

    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        
    </script>
  </body>
</html>
